<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>控制台</title>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      /**禁用字体缩放**/
      -webkit-text-size-adjust: none;
    }

    /**隐藏未加载的组件**/
    :not(:defined) {
      display: none;
    }
  </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
  <s-page theme="auto">
    <!--抽屉布局-->
    <s-drawer>
      <!--左侧抽屉-->
      <div slot="start" style="width: auto;">
        <s-navigation style="--s-color-primary: #258E7B" mode="rail" onchange="console.log(this.selectedIndex)">
          <!--抽屉导航0-->
          <s-navigation-item selected="true">
            <s-icon name="home" slot="icon"></s-icon>
            <div slot="text">首页</div>
          </s-navigation-item>
          <!--抽屉导航1-->
          <s-navigation-item>

              </path>
            </svg>
            <div slot="text">设置</div>
          </s-navigation-item>
          <!--抽屉导航2-->
          <s-navigation-item>
            <svg slot="icon" viewBox="0 -960 960 960">
              <path d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z"></path>
            </svg>
            <div slot="text">信息</div>
          </s-navigation-item>
          <!--抽屉导航3-->
          <s-navigation-item>
            <svg slot="icon" viewBox="0 -960 960 960">
              <path
                d="M680-360q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM480-160v-56q0-24 12.5-44.5T528-290q36-15 74.5-22.5T680-320q39 0 77.5 7.5T832-290q23 9 35.5 29.5T880-216v56H480Zm-80-320q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm0-160ZM80-160v-112q0-34 17-62.5t47-43.5q60-30 124.5-46T400-440q35 0 70 6t70 14l-34 34-34 34q-18-5-36-6.5t-36-1.5q-58 0-113.5 14T180-306q-10 5-15 14t-5 20v32h240v80H80Zm320-80Zm0-320q33 0 56.5-23.5T480-640q0-33-23.5-56.5T400-720q-33 0-56.5 23.5T320-640q0 33 23.5 56.5T400-560Z">
              </path>
            </svg>
            <div slot="text">我的</div>
          </s-navigation-item>
          <!--抽屉底部-->
          <div slot="end" style="display: flex;align-items: flex-end; padding: 16px 0;">
            <s-dialog>
              <s-icon-button type="outlined" slot="trigger">
                <svg viewBox="0 -960 960 960">
                  <path
                    d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z">
                  </path>
                </svg>
              </s-icon-button>
              <div slot="headline">帮助信息</div>
              <div slot="text">...</div>
              <s-button type="text" slot="action"> 关闭 </s-button>
            </s-dialog>
          </div>
        </s-navigation>
      </div>
      <!--应用栏-->
      <s-appbar>
        <!--应用栏-标题-->
        <s-icon-button slot="navigation" onclick="document.querySelector('s-drawer').toggle()">
          <s-icon name="menu"></s-icon>
        </s-icon-button>
        <div slot="headline" class="logo">
            <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">ROBOT</a>
        </div>
        <!--应用栏-操作按钮-->
        <a href="https://github.com/HeLongaa/AI_Robot_Dev" target="_blank">
          <s-icon-button data-v-eb706c3e="" slot="trigger">
              <svg data-v-eb706c3e="" viewBox="0 0 1024 1024">
                  <path data-v-eb706c3e="" d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9 23.5 23.2 38.1 55.4 38.1 91v112.5c0.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z">
                  </path>
              </svg>
          </s-icon-button>
        </a>
        <a href="{{ url_for('logout') }}">
            <s-button style="background: #009688; color: #fff; border-radius: 4px; padding: 0 16px"> 退出 </s-button>
        </a>
      </s-appbar>
      <!--主视图-->
      <s-scroll-view style="flex-grow: 1">
        <main style="height: 100%;display: flex;justify-content: center;align-items: center;">
          Hello world
        </main>
      </s-scroll-view>
    </s-drawer>
  </s-page>
  <script>
    //safari user-scalable=no
    document.addEventListener('gesturestart', (event) => event.preventDefault())
  </script>
  <script src="https://unpkg.com/sober@1.0.6/dist/sober.min.js"></script>
</body>

</html>
